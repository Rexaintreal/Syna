<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syna - Connect Through Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- Favicon Links -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='assets/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='assets/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='assets/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='assets/site.webmanifest') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'syna': {
                            'accent': '#1d419d',    
                            'dark': '#121212',      
                            'gray': '#212121',      
                            'medium': '#535353',    
                            'light': '#b3b3b3'      
                        }
                    },
                },
                fontFamily: {
                    'montserrat': ['Montserrat', 'sans-serif'],
                    'poppins': ['Poppins', 'sans-serif'],
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-syna-dark min-h-screen flex flex-col">
    <!-- Spacer -->
    <div class="flex-1"></div>
    <!-- Main Container -->
    <div class="container mx-auto px-6 py-6 flex-1 flex flex-col">
        <!-- Logo and Header -->
        <div class="text-center mb-8 pt-4">
            <div class="flex justify-center mb-6">
                <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Syna Logo" class="rounded-lg h-20 w-auto">
            </div>
            <p class="font-poppins text-syna-light text-lg px-4">
                Connect through your music taste
            </p>
        </div>

        <!-- Login Box -->
        <div class="bg-syna-gray rounded-2xl p-6 shadow-lg mb-8">
            <div class="text-center mb-6">
                <h2 class="font-montserrat text-white text-xl mb-2">Welcome to Syna</h2>
                <p class="font-poppins text-syna-light text-sm">
                    Find people who share your music taste
                </p>
            </div>

            <!-- Spotify Login Button -->
            <a href="{{ url_for('login') }}"
               class="w-full bg-syna-accent hover:bg-opacity-90 active:bg-opacity-80 text-white font-poppins font-semibold py-4 px-6 rounded-full flex items-center justify-center gap-3 transition duration-300 shadow-lg">
                <!-- Spotify Icon -->
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
                </svg>
                Continue with Spotify
            </a>

            <!-- Terms and Privacy -->
            <div class="mt-6 text-center">
                <p class="text-syna-light font-poppins text-xs leading-relaxed">
                    By continuing, you agree to our 
                    <a href="{{ url_for('terms_of_service') }}" class="text-white hover:text-syna-accent active:text-syna-accent transition duration-300 underline px-1">Terms</a> 
                    and 
                    <a href="{{ url_for('privacy_policy') }}" class="text-white hover:text-syna-accent active:text-syna-accent transition duration-300 underline px-1">Privacy Policy</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
